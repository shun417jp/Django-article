{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow mt-8">
  <h2 class="text-2xl font-bold mb-6">プロフィール編集</h2>

  <form method="post" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}
    
    <div>
      <label class="block text-sm font-medium text-gray-700">表示名</label>
      {{ form.display_name|as_crispy_field }}
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">自己紹介</label>
      {{ form.bio|as_crispy_field }}
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">プロフィール画像</label>
      {{ form.avatar|as_crispy_field }}
    </div>

    <div>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        保存
      </button>
    </div>
  </form>
</div>
{% endblock %}
