{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto mt-12 bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-red-600 mb-4">この記事を削除しますか？</h2>
  <p class="text-gray-700 mb-6">本当にこの操作を行いますか？元に戻すことはできません。</p>

  <div class="bg-gray-100 p-4 rounded border border-gray-200 mb-6">
    <p class="text-gray-800"><span class="font-semibold">タイトル:</span> {{ article.title }}</p>
  </div>

  <form method="post" class="flex items-center space-x-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
      削除する
    </button>
    <a href="{% url 'article_detail' article.pk %}" class="text-gray-600 hover:underline">キャンセル</a>
  </form>
</div>
{% endblock %}
