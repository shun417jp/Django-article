{% extends 'base.html' %}

{% block content %}
  <h2>この記事を削除しますか？</h2>
  <p>タイトル: {{ article.title }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">削除する</button>
    <a href="{% url 'article_detail' article.pk %}">キャンセル</a>
  </form>
{% endblock %}
