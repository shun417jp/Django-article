{% extends 'base.html' %}
{% block title %}ログイン{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white border rounded-lg shadow-md">
  <h1 class="text-2xl font-semibold mb-6 text-center text-blue-600">ログイン</h1>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    
    <!-- フォームの各フィールドをラップして整形 -->
    {% for field in form %}
      <div>
        <label class="block text-gray-700 font-medium mb-1">{{ field.label_tag }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-sm">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <div class="flex justify-between items-center">
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition">
        ログイン
      </button>
    </div>
  </form>

  <p class="text-center text-sm text-gray-600 mt-6">
    アカウントをお持ちでないですか？
    <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">新規登録</a>
  </p>
</div>
{% endblock %}
